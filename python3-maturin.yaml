name: python3-maturin
buildsystem: simple
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/python3-maturin/cargo
build-commands:
  - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
    --prefix=${FLATPAK_DEST} "maturin" --no-build-isolation
sources:
  - type: file
    url: https://files.pythonhosted.org/packages/9a/35/c3370188492f4c139c7a318f438d01b8185c216303c49c4bc885c98b6afb/maturin-1.9.6.tar.gz
    sha256: 2c2ae37144811d365509889ed7220b0598487f1278c2441829c3abf56cc6324a
    x-checker-data:
          type: pypi
          name: maturin
  - cargo-maturin.yaml
cleanup:
  - '*'