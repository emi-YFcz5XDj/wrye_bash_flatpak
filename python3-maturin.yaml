name: python3-maturin
buildsystem: simple
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/python3-maturin/cargo
build-commands:
  - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
    --prefix=${FLATPAK_DEST} "maturin" --no-build-isolation
sources:
  - type: file
    url: https://files.pythonhosted.org/packages/02/44/c593afce7d418ae6016b955c978055232359ad28c707a9ac6643fc60512d/maturin-1.10.2.tar.gz
    sha256: 259292563da89850bf8f7d37aa4ddba22905214c1e180b1c8f55505dfd8c0e81
    x-checker-data:
      type: pypi
      name: maturin
  - cargo-maturin.yaml
cleanup:
  - '*'
